<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lanchonete IFMA</title>
    <link rel="stylesheet" href="../bootstrap.min.css" />
    <link rel="stylesheet" href="estilos.css" />
</head>
<body>
    <div class="container">
        
    <form action="#">
        <fieldset>
            <legend>Lanchonete do IFMA</legend>

            <div class="form-group">
                <label for="cliente">Nome do Cliente: </label>
                <input type="text" name="cliente" id="cliente" class="form-control">
            </div>

            <div class="form-group">
                <label for="bebidas">Bebidas: </label> <br />
                <label>
                    <input type="radio" name="bebidas" id="bebidas1" value="Suco" />
                    Suco 
                </label>
                <label>
                    <input type="radio" name="bebidas" id="bebidas2"  value="Refrigerante" />
                    Refrigerante 
                </label>
                <label>
                    <input type="radio" name="bebidas" id="bebidas3" value="Água" />
                    Água 
                </label>
            </div>

            <div class="form-group">
                <label for="doces">Doces e Salgados:</label> <br />
                <label>
                    <input type="checkbox" name="doces" id="doces1" value="Bolo" />
                    Bolo 
                </label>
                <label>
                    <input type="checkbox" name="doces" id="doces2" value="Pastel" />
                    Pastel 
                </label>
                <label>
                    <input type="checkbox" name="doces" id="doces3" value="Torta" />
                    Torta 
                </label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Calcular</button> 
                <button type="reset" class="btn btn-info">Limpar</button>
            </div>

        </fieldset>        
    </form>
    </div>
    <script type="text/javascript" src="formulario.js"></script>
</body>
</html>
