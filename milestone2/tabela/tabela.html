<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabela</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="valor1">Primeiro Valor</label>
                    <input type="text" name="valor1" id="valor1" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="valor2">Segundo Valor</label>
                    <input type="text" name="valor2" id="valor2" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <p>&nbsp;</p>
                    <button id="btn-calcular" class="btn btn-info">Gerar Tabela</button>
                </div>
            </div>

    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">

        <table class="table-bordered table" id="calculos">
            <thead>
                <tr>
                    <th>Operação</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="tabela.js"></script>
</body>

</html>
